name: Ng Build and Release

on:
  push:
    tags:
      - "v.[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js $
        uses: actions/setup-node@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Get version number
        id: split_version
        run: |
          export plain_tag=$(TAG_NAME=${{ github.ref_name }}; echo "$TAG_NAME" | cut -d "-" -f 2)
          echo "version=${plain_tag}" >> $GITHUB_OUTPUT

      - name: Set version number
        run: |
          sed -i 's/\"version\":.*/\"version\":\"${{ steps.split_version.outputs.version }}\"\,/' ./package.json

      - name: Install Dependencies
        run: bun install

      - name: Build project
        run: npm run build

      - name: Archive dist
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: ./dist

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v3
        id: git_cliff
        with:
          config: cliff.toml
          args: latest.. --strip header

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: angular-build.zip
          path: ./

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            ${{ steps.git_cliff.outputs.content }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./
          asset_name: futsal-team-builder.zip
          asset_content_type: application/zip

      - name: Recreate latest tag
        uses: rickstaa/action-create-tag@v1
        id: "re_tag_create"
        with:
          tag: "latest"
          tag_exists_error: false
          force_push_tag: true
